# docker-compose.yml (tests locaux)
services:
  db:
    image: postgres:16
    container_name: lockfit_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lockfit
      POSTGRES_USER: lockfit
      POSTGRES_PASSWORD: lockfit
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    profiles: ["local-db"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lockfit -d lockfit || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: lockfit_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.test
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles: ["local-db"]

  backend:
    image: node:20
    container_name: lockfit_backend
    working_dir: /app
    volumes:
      - ./Backend:/app
      - /app/node_modules
    env_file:
      - ./Backend/.env.docker
    environment:
      DATABASE_URL: postgresql://lockfit:lockfit@db:5432/lockfit?schema=public
      PORT: "3001"
      NODE_ENV: development
      TZ: Europe/Paris
    # Suppression de depends_on car on utilise une DB externe (Neon/Supabase)
    # Le DATABASE_URL viendra du fichier .env
    command: >
      sh -lc '(npm ci || npm i)
      && (npx prisma generate || true)
      && npx prisma migrate deploy
      && npm run start:dev'
    ports:
      - "3001:3001"
    profiles: ["local-db"]

volumes:
  pgdata:
networks:
  default:
    enable_ipv6: true
