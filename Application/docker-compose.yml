version: "3.9"

services:
  db:
    image: postgres:16
    container_name: lockfit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lockfit
      POSTGRES_PASSWORD: lockfit
      POSTGRES_DB: lockfit
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lockfit -d lockfit"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: lockfit-api
    restart: unless-stopped
    env_file:
      - ./Backend/.env.docker
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    # NB: on installe curl dans l'image runtime pour ce healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 10s
      timeout: 3s
      retries: 10

